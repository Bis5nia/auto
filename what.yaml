  SIMCARD:
    type: http
    path: ./proxy_provider/wa.yaml
    url: https://hhhhhhijyy.000webhostapp.com/wa.yaml
    interval: 3600
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 99
proxy-groups:
- name: SIMASTER-AUTO
  type: select
  disable-udp: false
  proxies:
  - SIMCARD-PING
  - DIRECT
  url: http://www.gstatic.com/generate_204
  interval: '99'
- name: SIMCARD-PING
  type: url-test
  disable-udp: false
  use:
  - SIMCARD
  url: http://www.gstatic.com/generate_204
  interval: '99'
rule-providers:
  Reject:
    type: http
    behavior: domain
    path: ./rule_provider/rule-reject.yaml
    url: https://raw.githubusercontent.com/Bis5nia/simaster-auto/main/rule_provider/rule-reject.yaml
    interval: 3600
  Direct:
    type: http
    behavior: domain
    path: ./rule_provider/rule-direct.yaml
    url: https://raw.githubusercontent.com/Bis5nia/simaster-auto/main/rule_provider/rule-direct.yaml
    interval: 3600
rules:
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- GEOIP,ID,SIMASTER-AUTO
- MATCH,SIMASTER-AUTO
tun:
  enable: true
  stack: system
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
secret: '123456'
bind-address: "*"
experimental:
  sniff-tls-sni: true
authentication:
